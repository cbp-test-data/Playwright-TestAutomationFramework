apiVersion: batch/v1
kind: CronJob
metadata:
  name: playwright-tests
spec:
  schedule: "0 0 * * *"  # Run daily at midnight
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: playwright-tests
            image: ghcr.io/your-org/playwright-automation:latest
            env:
            - name: CI
              value: "true"
            - name: HEADLESS
              value: "true"
            - name: WORKERS
              value: "4"
            resources:
              requests:
                memory: "2Gi"
                cpu: "1"
              limits:
                memory: "4Gi"
                cpu: "2"
            volumeMounts:
            - name: test-results
              mountPath: /app/test-results
            - name: playwright-report
              mountPath: /app/playwright-report
          volumes:
          - name: test-results
            persistentVolumeClaim:
              claimName: test-results-pvc
          - name: playwright-report
            persistentVolumeClaim:
              claimName: playwright-report-pvc
          restartPolicy: Never 