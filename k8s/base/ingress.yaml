apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playwright-report-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: reports.playwright-tests.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: playwright-report-service
            port:
              number: 80 