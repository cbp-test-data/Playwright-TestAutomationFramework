apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

patchesStrategicMerge:
  - playwright-tests-patch.yaml

configMapGenerator:
  - name: playwright-config
    literals:
      - BASE_URL=https://prod.example.com
      - WORKERS=4 