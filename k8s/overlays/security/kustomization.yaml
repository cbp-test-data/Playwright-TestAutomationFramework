apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namePrefix: security-

commonLabels:
  environment: security-testing

patchesStrategicMerge:
  - playwright-tests-patch.yaml

configMapGenerator:
  - name: playwright-config
    literals:
      - BASE_URL=https://security.example.com
      - WORKERS=4
      - RETRIES=1
      - VIDEO_RECORDING=true
      - TRACE_RECORDING=true
      - SECURITY_SCAN=true
      - ZAP_API_SCAN=true
      - ZAP_FULL_SCAN=true
      - SNYK_SCAN=true
      - SONAR_SCAN=true
      - SECURITY_HEADERS_CHECK=true
      - SSL_SCAN=true
      - DEPENDENCY_SCAN=true
      - METRICS_ENABLED=true
      - SECURITY_LOG_LEVEL=debug 